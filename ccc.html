<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captains Command Centre</title>
    <link rel="stylesheet" href="ccc.css">
</head>
<body>
    
    <textarea id="content-editor" class="hidden" placeholder="Type or Dictate your entry here..."></textarea>
    
    <div id="markdown-viewer" class="hidden"></div>
    
    <div id="floating-menu-container">
        <div id="select-menu" class="floating-menu hidden"></div>
        <div id="amend-menu" class="floating-menu hidden"></div>
    </div>

    <div id="action-dock">
        <button class="dock-button primary" id="btn-create">Create</button>
        <button class="dock-button primary" id="btn-select">Select</button>
        <button class="dock-button primary" id="btn-amend">Amend</button>
        <button class="dock-button success" id="btn-archive">Archive</button> 
    </div>
  
    <script src="ccc.js"></script>
   
</body>
</html>
