name: Create ZIP bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  make-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create output folder
        run: mkdir -p out

      - name: Create ZIP from selected files
        run: |
          zip -r out/atherapath_bundle.zip script.js style.css index.html captain.md

      - name: Create ZIP of all Markdown files
        run: |
          find . -name "*.md" -print | zip -@ out/main_mds.zip

      - name: Create ZIP of all JPEG files
        run: |
          find . -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) -print | zip -@ out/jpg.zip

      - name: Create ZIP of all MP4 files
        run: |
          find . -type f -iname "*.mp4" -print | zip -@ out/mp4.zip

      - name: Upload artifacts (download from Actions UI)
        uses: actions/upload-artifact@v4
        with:
          name: atherapath-bundles
          path: out/*.zip
